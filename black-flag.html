function drawflag(){
        document.getElementById("left_margin_input").value = metaflag.left_margin.toString();   
        document.getElementById("top_margin_input").value = metaflag.top_margin.toString();   
        document.getElementById("number_of_columns_input").value = metaflag.number_of_columns.toString();   
        document.getElementById("horizontal_gap_input").value = metaflag.horizontal_gap.toString();   
        document.getElementById("vertical_gap_input").value = metaflag.vertical_gap.toString();   
        
        if(metaflag.rainbow == true){
            document.getElementById("rainbowindicator").innerHTML = "RAINBOW";
            rainbowstring(document.getElementById("rainbowindicator"));
        }
        else{
            document.getElementById("rainbowindicator").innerHTML = "RAINBOW";
            document.getElementById("rainbowindicator").style.color = "#ff2cb4";
            document.getElementById("rainbowindicator").innerHTML = "HOT PINK";
        }    
    
    flag = [];
    for(var index = 0;index < metaflag.text.length;index++){
        var letter = {};
        letter.color = "#ff2cb4";
        letter.x = (metaflag.left_margin + 0.05) + 0.1*(index%metaflag.number_of_columns) + metaflag.horizontal_gap*(index%metaflag.number_of_columns);
        letter.y = (metaflag.top_margin + 0.05) + Math.floor(index/metaflag.number_of_columns)*0.1 + metaflag.vertical_gap*Math.floor(index/metaflag.number_of_columns);
        letter.width = 0.1;
        letter.character = metaflag.text.charAt(index);
        flag.push(letter);
    }       
    if(metaflag.rainbow){
        cycleindex = 0;
        for(var index = 0;index < flag.length;index++){
            if(flag[index].character != " "){
                flag[index].color = rainbow_colors[cycleindex%6];
                cycleindex++;
            }
        }
    }
    else{
        for(var index = 0;index < flag.length;index++){
            flag[index].color = "#ff2cb4";
        }
    }
    background(0);
    strokeWeight(1);
    for(var index = 0;index < flag.length;index++){
        var glyph = ascii[flag[index].character.charCodeAt(0)];
        fill(flag[index].color);
        stroke(flag[index].color);
        blocksize = unit*flag[index].width;
        beginShape();
        for(var gindex = 0;gindex < glyph.length;gindex++){
            vertex(flag[index].x*unit - 0.5*blocksize + glyph[gindex].x*blocksize,flag[index].y*unit - 0.5*blocksize + glyph[gindex].y*blocksize);
        }
        endShape(CLOSE);
    }
    document.getElementById("textinput").value = metaflag.text;
    strokeWeight(6);
    stroke("#ff2cb4");
    noFill();
    savemetaflag();
}

function loadimagefeed(){

    for(var index = uploadImages.length - 1;index >= 0;index--) {
        
        if(uploadImages[index].includes(".SVG") || uploadImages[index].includes(".svg") ){
            
            var newuploadbox = document.createElement("DIV");
            newuploadbox.classList.add("imagebox");
            var newimg = document.createElement("IMG");
            newimg.src = uploadImages[index];
            newimg.classList.add("uploadimage");
            if(uploadImages[index].substring(0,4) == "flag"){
                newimg.onclick = function(){
                    var imageurl =this.parentElement.getElementsByClassName("uploadimage")[0].src; 
                    imagefilename = imageurl.split("/")[imageurl.split("/").length-1];

                    var httpc = new XMLHttpRequest();
                    httpc.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            var svgraw = this.responseText;
                            jsonraw = svgraw.split("<json>")[1].split("</json>")[0];
                            metaflag = JSON.parse(jsonraw);
                            drawflag();
                        }
                    };
                    httpc.open("GET", "load-file.php?filename=" + imagefilename, true);
                    httpc.send();


                }
            }
            newuploadbox.appendChild(newimg);
            if(uploadImages[index].substring(0,4) == "flag"){
                document.getElementById("flag-feed").appendChild(newuploadbox);
            }
            else{

            }
    
            var newdiv = document.createElement("DIV");
            newdiv.innerHTML = uploadImages[index];
            newdiv.className = "filelabel";
            newuploadbox.appendChild(newdiv);
            
            if(deletemode){
                var newspan = document.createElement("SPAN");
                newspan.innerHTML = "DELETE";
                newuploadbox.appendChild(newspan);
                newspan.classList.add("button");
                newspan.classList.add("deletebutton");
                newspan.onclick = function(){
                    var imageurl =this.parentElement.getElementsByClassName("uploadimage")[0].src; 
                    imagefilename = imageurl.split("/")[imageurl.split("/").length-1];
                    console.log("imagefilename");
                    var httpc = new XMLHttpRequest();
                    var url = "delete-file.php";         
                    httpc.open("POST", url, true);
                    httpc.setRequestHeader("Content-Type", "application/x-www-form-urlencoded;charset=utf-8");
                    httpc.send("filename=" + imagefilename);//send text to deletefile.php
                    this.parentElement.parentElement.removeChild(this.parentElement);
                }   
            }   
            
            
        }
    }    
}
